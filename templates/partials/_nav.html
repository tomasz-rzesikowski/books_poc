{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url "books:list-books" %}">
            <img src="{% static 'images/logo.svg' %}" alt="Book logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
                <div class="row w-100">
                    <div class="col-12 col-md">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url "books:list-books" %}">All
                                    books</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url "books:create-book" %}">Add
                                    book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                   href="{% url "books:list-import-books" %}">Import
                                    books</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 col-md  d-flex justify-content-end align-items-center">
                        <form class="d-flex justify-content-end align-items-center" method="get"
                              action="{% url "books:list-books" %}">
                            <div class="input-group">
                                <input class="form-control form-control-sm" type="text"
                                       placeholder="Publication year from"
                                       aria-label="Search"
                                       name="gte" value="{{ request.GET.gte }}">
                                <input class="form-control form-control-sm" type="text"
                                       placeholder="Publication year to"
                                       aria-label="Search"
                                       name="lte" value="{{ request.GET.lte }}">
                                <input class="form-control form-control-sm" type="text" placeholder="Search"
                                       aria-label="Search"
                                       name="q"
                                       value="{{ request.GET.q }}">

                            </div>
                            <button class="btn btn-outline-success btn-sm" type="submit">Find</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</nav>
