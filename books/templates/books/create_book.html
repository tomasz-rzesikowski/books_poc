{% extends 'partials/_base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="col-col-lg-3 col-md-6 mb-4">
        <form action="{% url 'books:create-book' %}" method="post">
            {% csrf_token %}
            <h3 class="text-center mt-3">Add a new Book</h3>
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}

            {{ form|crispy }}


            <button class="btn btn-danger float-right btn-lg mb-3 mt-0" type="submit">Create Book</button>
            <a class="btn btn-danger float-right btn-lg mb-3 mt-0 ml-1 mr-1" href="{% url 'books:create-pub-lang' %}">Create
                Language</a>
            <a class="btn btn-danger float-right btn-lg mb-3 mt-0" href="{% url 'books:create-author' %}">Create
                Author</a>

        </form>
    </div>
{% endblock %}
