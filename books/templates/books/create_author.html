{% extends "_base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="col-col-lg-3 col-md-6 mb-4">
        <form action="{% url "books:create-author" %}" method="post">
            {% csrf_token %}
            <h3 class="text-center mt-3">Add a new Author</h3>

            {{ form|crispy }}
            <button class="btn btn-danger float-right btn-lg mb-3 mt-0" type="submit">Create</button>
        </form>
    </div>
{% endblock %}
